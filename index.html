<!DOCTYPE html>
<html>
  <head>
    <title> GifTastic TV Shows </title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="grid-container">
      <!-- Div for buttons -->
      <div class="tvGuide">
      <table>
        <tr>
          <th> 10:00 </th>
          <th> 10:30 </th>
          <th> 11:00 </th>
          <th> 11:30 </th>
          <th> 12:00 </th>
          <th> 12:30 </th>
          <th> 1:00 </th>
          <th> 1:30 </th>
          <th> 2:00 </th>
          <th> 2:30 </th>
          <th> 3:00 </th>
          <th> 3:30 </th>
          <th> 4:00 </th>
          <th> 4:30 </th>
        </tr>
      </table>

        <div class="btns">
          
        </div>
      </div>

      <!-- Div for gifs -->
      <div class="gifs"></div>

      <!-- Div for input form -->
      <div class="input">
        <form>
          Type In Your Favorite TV Show: <br>
          <input id="user-show" type="text" name="tvshow">
          <input id="add-show" type="submit" value="Submit">
          <br>
          <button id="showMore"> Show Me More! </button>
        </form>
      </div>
    </div>

    <script src="assets/javascript/app.js"></script>
  </body>
</html>
