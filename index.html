<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon"/>
    <title> GifTastic TV Shows </title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="grid-container">
      <!-- Div for buttons -->
      <div class="tvGuide">
      <table>
        <tr>
          <th> 10:00 </th>
          <th> 10:30 </th>
          <th> 11:00 </th>
          <th> 11:30 </th>
          <th> 12:00 </th>
          <th> 12:30 </th>
          <th> 1:00 </th>
          <th> 1:30 </th>
          <th> 2:00 </th>
          <th> 2:30 </th>
          <th> 3:00 </th>
          <th> 3:30 </th>
          <th> 4:00 </th>
          <th> 4:30 </th>
        </tr>
      </table>

        <div class="btns"></div>
      </div>

      <!-- Div for gifs -->
      <div class="gifs"></div>

      <!-- Div for input form -->
      <div class="input">
        <form>
          <input id="user-show" type="text" name="tvshow" placeholder="Type In Your Favorite TV Show">
          <input id="add-show" type="submit" value="Submit">
          <br>
          <button id="showMore"> Show Me More! </button>
        </form>

        <div class="info">
          <p> Rated: <span class="spanInfo" id="rated"></span></p>
          <p> Writer(s): <span class="spanInfo" id="writer"></span></p>
          <p> Actors: <span class="spanInfo" id="actors"></span></p>
          <p> Released: <span class="spanInfo" id="released"></span></p>
          <p> Year(s): <span class="spanInfo" id="years"></span></p>
          <p> Total Season(s): <span class="spanInfo" id="seasons"></span></p>
        </div>
      </div>

      <!-- Div for extra information on show -->

    </div>

    <script src="assets/javascript/app.js"></script>
  </body>
</html>
